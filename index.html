<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #121212 !important; /* Dark background */
    color: #d3d3d3; /* Light gray text */
}

.container {
    background-color: #333; /* Gray foreground for the app */
    padding: 60px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    width: 90%; /* Increase width to take up most of the screen */
    height: 90vh; /* Take up almost the full vertical height */
    max-width: 1200px; /* Max width for larger screens */
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 3em; /* Larger heading size */
    color: #d3d3d3;
}

form {
    display: flex;
    flex-direction: column;
    gap: 30px; /* Add space between form elements */
}

label {
    font-size: 1.8em; /* Increase label size */
    color: #d3d3d3;
}

input {
    padding: 20px; /* Increase padding for larger inputs */
    border: 1px solid #555; /* Dark gray border for inputs */
    border-radius: 4px;
    background-color: #222; /* Darker gray background for inputs */
    color: #d3d3d3; /* Light gray text inside input */
    font-size: 2em; /* Larger input text size */
}

input::placeholder {
    color: #888; /* Slightly lighter gray for placeholders */
}

p#resultDate {
    font-size: 2em; /* Keep the text size large */
    color: #d3d3d3;
    text-align: center; /* Center the text */
    margin: 20px 0; /* Add space above and below the date */
    width: 100%; /* Ensure the paragraph takes up the full container width */
}


</style>


	
</head>
<body>
    <div class="container">
        <h1>Convert Between Days, Months, and Years</h1>
        <form>
            <label for="days">Days:</label>
            <input type="number" id="days" name="days">

            <label for="months">Months:</label>
            <input type="number" id="months" name="months">

            <label for="years">Years:</label>
            <input type="number" id="years" name="years">
        </form>
        <p id="resultDate"></p> <!-- New element to display the result date -->
    </div>

    <script src="script.js"></script>
</body>
</html>
